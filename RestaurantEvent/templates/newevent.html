<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Event</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include "navbar.html" %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row justify-content-center">
                    Create Event
                </div>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row justify-content-center">
                        <div class="col-sm-4 col-md-3 col-lg-3">
                            <label for="Date">Date</label>
                        </div>
                        <div class="col-sm-5 col-md-3 col-lg-3">
                            <input type="datetime-local" name="date">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-4 col-md-3 col-lg-3">
                            <label for="address">Address</label>
                        </div>
                        <div class="col-sm-5 col-md-3 col-lg-3">
                            <input type="text" name="address">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-4 col-md-3 col-lg-3">
                            <label for="city">City</label>
                        </div>
                        <div class="col-sm-5 col-md-3 col-lg-3">
                            <input type="text" name="city">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-4 col-md-3 col-lg-3">
                            <label for="state">State</label>
                        </div>
                        <div class="col-sm-5 col-md-3 col-lg-3">
                            <input type="text" name="state">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-4 col-md-3 col-lg-3">
                            <label for="zip_code">Zip Code</label>
                        </div>
                        <div class="col-sm-5 col-md-3 col-lg-3">
                            <input type="text" name="zip_code">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-4 col-md-3 col-lg-3">
                            <label for="min_orders">Minimum Orders</label>
                        </div>
                        <div class="col-sm-5 col-md-3 col-lg-3">
                            <input type="number" min="0" name="min_orders" value="0">
                            
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <span class="small">*Sets the minimum number of orders needed to hold the event (customer cannot see this)</span>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-4 col-md-3 col-lg-3">
                            <label for="min_per_order">Minimum Order Amount</label>
                        </div>
                        <div class="col-sm-5 col-md-3 col-lg-3">
                            <input type="number" min="0" name="min_per_order" value="0">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <span class="small">*Sets the minimum order price that the customer needs to meet</span>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-4 col-md-3 col-lg-3">
                            <label for="notes">Notes</label>
                        </div>
                        <div class="col-sm-5 col-md-3 col-lg-3">
                            <textarea name="notes" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-2">
                            <a href="" class="btn btn-primary">Create Event</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
